<!DOCTYPE html>
<html>
    <head>
        <title>Reading Middlename Property Repeatedly</title>
    </head>
    <body>
        <script>
            let name = {firstName: "Suresh", lastName: "Raina"};
            document.write("Firstname: "+name.firstName);
            document.write("<br>Lastname: "+name.lastName);

            name.middleName = "Kumar";
            document.write("<br><hr>Middlename: "+name.middleName);
        </script>
    </body>
</html>
