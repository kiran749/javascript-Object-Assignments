<!DOCTYPE html>
<html>
    <head>
        <title>Variable containing Object</title>
    </head>
    <body>
        <script>
            let name = {firstName: "Kiran", lastName: "Reddy"};
            document.write("Firstname: "+name.firstName);
            document.write("<br>Lastname: "+name.lastName);

            name.lastName = "Gireddy";
            document.write("<br><hr>Updated Lastname: "+name.lastName);

            name.lastName = "GKR";
            document.write("<br><hr>Updated Lastname: "+name.lastName);
        </script>
    </body>
</html>
